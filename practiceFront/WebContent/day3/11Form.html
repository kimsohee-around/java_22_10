<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>11.Form - 입력 양식</title>
<link rel="stylesheet" href="../css/11form.css">
</head>
<body>
<!-- Form 양식 만들기
	1. input 태그로 입력 요소를 만들기 
		ㄴ type 속성으로 입력 요소의 종류(text,password,number,..)를 선택하기
	2. label 태그는 입력 요소가 focus 를 갖게 하도록 연결하는 텍스트
		ㄴ for 속성을 입력 요소의 id 속성값과 같도록 합니다.	
		ㄴ 참고 : 입력요소 focus 이동은 tab 키.
	3. radio 버튼은 여러개 중 단일 선택. name 속성 값이 같게하여 그룹화.
	4. form 태그 안에 입력 태그(input,select,button)를 넣어야 서버로 전송이 됩니다.
	5. button 태그는 type 이 submit (제출하다.) 입니다.
		ㄴ 버튼을 클릭하면 form 태그 안에 작성된 값들이 서버로 제출(전송)
		ㄴ form 태그 action 속성값이 데이터를 받을 서버의 주소(xxxx.jsp)
		ㄴ 브라우저의 주소(url) 을 확인해보면 입력값들이 ? 기호 뒤에 `이름=값`(파라미터) 형식으로 나열(구분기호 &)
		ㄴ ? 기호뒤에 전체 문자열을 쿼리스트링(query string)
		ㄴ ***파라미터 설정은 name 속성이 필요합니다.***
http://localhost:8081/practiceFront/day3/
11Form.html?name=%ED%99%8D%EA%B8%B8%EB%8F%99&password=1111&email=test&age=23&gender=on
 -->
<form action="">
<table>
	<tr>
		<td>
			<label for="lblName">이름</label>
		</td>
		<td>
		<input type="text" id="lblName" value="홍길동" name="name">
		</td>
	</tr>
	<tr>
		<td>
			<label for="lblPass">패스워드</label>
		</td>
		<td>
		<input type="password" id="lblPass" name="password">
		</td>
	</tr>
	<tr>
		<td>
			<label for="lblEmail">이메일</label>
		</td>
		<td>
		<input type="text" id="lblEmail" name="email">
		</td>
	</tr>
	<tr>
		<td>
			<label for="lblAge">나이</label>
		</td>
		<td>
		<input type="number" id="lblAge" name="age">
		</td>
	</tr>
	<tr>
		<td>
			<label for="lblAddr">지역(주소)</label>
		</td>
		<td>  <!-- 선택상자(콤보 박스) , 드롭다운 -->
			<select id="lblAddr">
				<option>서울</option>
				<option>인천</option>
				<option>대전</option>
				<option>대구</option>
				<option>광주</option>
				<option>부산</option>
				<option>기타</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>
			<label>성별</label>
		</td>
		<td>
		<!-- radio 버튼은 여러개 중 단일 선택. name 속성값이 같게하여
			 그룹화.
		 -->
			<input type="radio" name="gender" id="lblMale">
			<label for="lblMale">남성</label>
			<input type="radio" name="gender" id="lblFemale">
			<label for="lblFemale">여성</label>
			<input type="radio" name="gender" id="lblNo" checked="checked">
			<label for="lblNo">모름</label>
		</td>
	</tr>
	<tr>
		<td>
			<label>취미</label>
		</td>
		<td>  
			<!-- 체크박스는 다중 선택. toggle 동작 -->
			<input type="checkbox" id="lblFootball">
			<label for="lblFootball">축구</label>
			<input type="checkbox" id="lblBaseball" checked="checked">
			<label for="lblBaseball">야구</label>
			<input type="checkbox" id="lblRun">
			<label for="lblRun">달리기</label>
			<input type="checkbox" id="lblSwim">
			<label for="lblSwim">수영</label>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<button>가입하기</button>  
			<!-- form 태그 안에 있을 때는 type=submit 생략됨.  -->
			<button type="reset" >다시쓰기</button>
			<a href="11Form.html">새로 고침</a>
			<button type="button" onclick="alert('hello!')">테스트</button>
			<!-- onclick 은 자바스크립트 코드를 작성합니다. -->
		</td>
	</tr>
</table>
</form>	
</body>
</html>
