<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>12.Layout과 입력폼(외부평가)</title>
<!-- 외부평가 : 화면이 보통 4~5개. 공통 레이아웃 css -->
<link rel="stylesheet" href="../css/10Layout.css">
<!--  각 화면마다 다르게 적용되는 css -->
<link rel="stylesheet" href="../css/14regForm.css">
</head>
<body>
	<header>
		<h2>홈쇼핑 회원관리 ver1.0</h2>
	</header>
	<nav>
		<ul>
			<li><a href="../day4/12LayoutForm.html">회원등록</a></li>
			<li><a>회원목록조회/수정</a></li>
			<li><a>회원매출조회</a></li>
			<li><a href="../day3/9Layout.html">홈으로.</a></li>
		</ul>	
	</nav>
	<main>
		<h3>홈쇼핑 회원 등록</h3>
		<form action="">
		<table>
			<tr>
				<td>회원번호(자동발생)</td>
				<td>
				<input type="text" name="custno">
				</td>
			</tr>
			<tr>
				<td>회원성명</td>
				<td>
				<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<td>회원전화</td>
				<td>
				<input type="text" name="tel" size="30">
				</td>
			</tr>
			<tr>
				<td>회원주소</td>
				<td>
				<input type="text" name="address" size="40">
				</td>
			</tr>
			<tr>
				<td>가입일자</td>
				<td>
				<input type="text" name="regDate">
				<input type="date" name="regDate2">
				</td>
			</tr>
			<tr>
				<td>고객등급[A:VIP,B:일반,C:직원]</td>
				<td>
				<input type="text" name="grade">
				</td>
			</tr>
			<tr>
				<td>도시코드</td>
				<td>
				<input type="text" name="city">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button>등록</button>  <!-- 양식제출(submit) 버튼 -->
					<button type="button">조회</button>  <!-- 일반버튼 -->
				</td>
			</tr>
		</table>
		</form>
	</main>
	<footer>
		<h4>HRDKOREA Copyright &copy;2022 All rights reserved. Human Resources Development Service
		of Korea.</h4>
	</footer>
</body>
</html>
