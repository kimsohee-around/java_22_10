<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>13.iframe </title>
</head>
<body>
<!-- 
	iframe은 inline frame : 현재 html 문서안에 다른 문서를 포함시킵니다.
	src 속성 : 포함시킬 문서의 url(http 주소, 파일명)
 -->
 <h3>localhost 서버의 0start.html 문서 포함</h3>
 <iframe src="../day1/0start.html"></iframe>
 <iframe src="../day1/0start.html"></iframe><br>
 <iframe src="../day1/0start.html" frameborder="0" 
  width="700px" height="700px"></iframe>
  <!-- 문서 컨텐츠의 크기보다 width,height 가 작으면 자동으로 스크롤바 표시 -->
  <h3>다른 서비스의 URL 로 지정해보기</h3>
  <iframe src="http://itgn.cafe24.com" frameborder="0" 
  width="100%" height="700px"></iframe>
  <!-- iframe 으로 타서비스의 url을 포함시키면 보안상 위협문제. 네이버 서버가 요청을 거부 -->
  <iframe src="https://www.naver.com"></iframe>
  <h3>공유 링크 퍼가기</h3>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6330.594279317326!2d127.0306322766461!3d37.500909419240735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca3fe2c6850cb%3A0x1f58ceb2f8bcfc58!2z7ZWg66as7IqkIOyXreyCvOyXreygkA!5e0!3m2!1sko!2skr!4v1671675458944!5m2!1sko!2skr" width="600" height="450" style="border:0;" 
  allowfullscreen="" loading="lazy" 
  referrerpolicy="no-referrer-when-downgrade"></iframe>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/PmoZQTp_9dI" 
  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
  allowfullscreen></iframe>
</body>
</html>
