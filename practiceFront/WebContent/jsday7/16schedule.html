<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>16. 오브젝트 배열</title>
<style type="text/css">
		table { width: 500px;}
		th:nth-child(1) { width : 30%;}
		th {
			background-color: rgba(71, 175, 255, 0.678);
			padding: 7px 12px;
		}
		td {
			border: 1px solid rgb(71, 175, 255);
			padding: 7px 12px;
			text-align: center;
		}
		button {
			padding: 7px 12px;
			background-color: lime;
			border : none;
		}
</style>
</head>
<body>
<h3>오늘의 스케줄</h3>
<table>
	<tr>
		<th>TIME</th>
		<th>TODO</th>
	</tr>
	<tbody id="contents">  
	<!-- 오브젝트 배열 요소값으로 tr반복해서 만들기 -->
	
	
	
	</tbody>
</table>
<button id="btn_add">스케줄 추가</button>
<button id="btn_sort">스케줄 정렬</button>
<script type="text/javascript" src="16schedule.js"></script>
</body>
</html>
