<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>17.JSON 테스트</title>
</head>
<body>
<h3>JSON 이란???</h3>
<ul>
	<li>JavaScript Object Notation 의 약자</li>
	<li>네트워크(인터넷) 상에서 교환되는 경량데이터. 문자열 형식</li>
	<li>모든 프로그래밍언어에서 사용.</li>
	<li>비동기통신에서 많이 쓰입니다. - 게임,채팅,오픈API, ....</li>
	<li>주요 메소드 : JSON.parse() , JSON.strigify</li>
</ul>
<script type="text/javascript">
const schedule =[{time:'09:00',todo:'수업'},
	{time:'11:00',todo:'과제'},
	{time:'12:30',todo:'점심식사'},
	{time:'14:00',todo:'주간회의'},
	{time:'16:45',todo:'자료조사'}]

const str = JSON.stringify(schedule)		
//자바스크립트 오브젝트를 JSON 문자열로 변환. 네트워크 상으로 통신될때 필요
console.log(str)
console.log(typeof str)

const obj = JSON.parse(str)		
//JSON문자열을 자바스크립트 오브젝트로 변환.네트워크 상에서 전송받은 데이터를 오브젝트로 변경해서 사용
console.log(obj)
console.log(typeof obj)

</script>
</body>
</html>
