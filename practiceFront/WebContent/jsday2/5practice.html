<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5. 연습</title>
</head>
<body>
	<h3>자바스크립트 기본 활용 연습</h3>
	<!-- 들여쓰기 정렬 : ctrl + shift + f -->
	<ol>
		<li>태그(요소)의 컨텐츠 변경 : innerHTML</li>
		<li>태그(요소)의 속성값 변경 : 예시 img 태그의 src 속성 변경</li>
		<li>태그(요소)의 스타일 변경 : 글꼴 색상 변경</li>
		<li>*위의 3가지를 하기 위해 HTML 태그요소를 가져와야 합니다. -> document.getElementById('요소id속성값')</li>
	</ol>
	<hr>
	<div style="margin: 20px;border: 1px solid gray;">
		<h4>현재 상태 : <span id='state' style="color:red;">OFF</span></h4>
		<img alt="light" src="../image/pic_bulboff.gif"  
		id="light" onclick="lightToggle()" style="cursor: pointer;"><br>
		<button onclick="lightOn()">불을 켜주세요.</button>
		<button onclick="lightOff()">불을 꺼주세요.</button>
	</div>

	<script type="text/javascript">
		//상수: 변하지 않을 값 또는 객체(여기서는 요소)에 대해 참조식별자 선언
		//전역변수(상수)
		const light = document.getElementById('light');		//id값으로 요소 가져오기 -> 상수로 선언.
		const state = document.getElementById('state');
		// ㄴ 가져올 요소는 스크립트 명령문보다 앞에 있어야 합니다. 스크립트 명령문 뒤에 있는 태그는 찾아 갈수 없습니다.
		console.log(light);			//가져온 요소 확인
		console.log(state);
		function lightToggle(){  //상태를 알기위해 변수 추가 또는 state 요소의 텍스트 사용
			if(state.innerHTML =='ON') {				//켜져있는 상태 -> OFF
				lightOff();
			}else {				//꺼져있는 상태 -> ON
				lightOn();
			}			
		}
		function lightOn() {
			state.innerHTML='ON';    //글꼴색상:초록			//1번
			light.src = "../image/pic_bulbon.gif";	//2번
			state.style.color = 'green';			//3번
		}
		function lightOff() {
			state.innerHTML='OFF';	//글꼴색상:빨강
			light.src = "../image/pic_bulboff.gif";
			state.style.color = 'red';
		}
	</script>
</body>
</html>
