<html>
<head>
<meta charset="UTF-8">

<title>5. 연습2 - 여러가지 테스트</title>
<script type="text/javascript">
	//함수 스콥이 아니고 스크립트 태그에 작성된 명령문은
	//문서가 로딩되면서 실행됩니다. 태그 요소 가져올때 스크립트 명령문 위치 중요.
	function lightOn() {
		console.log(light); //가져온 요소 확인
		console.log(state);
		state.innerHTML = 'ON'; //글꼴색상:초록			//1번
		light.src = "../image/pic_bulbon.gif"; //2번
		state.style.color = 'green'; //3번
	}
	function lightOff() {
		console.log(light); //가져온 요소 확인
		console.log(state);
		state.innerHTML = 'OFF'; //글꼴색상:빨강
		light.src = "../image/pic_bulboff.gif";
		state.style.color = 'red';
	}
	function lightToggle() { //상태를 알기위해 변수 추가 또는 state 요소의 텍스트 사용
		//함수 안에서 요소를 가져올 때에는 스크립트의 위치가 상관 없음.문서 로딩 종료 후에 함수가 실행되므로.
//		const light = document.getElementById('light');
//		const state = document.getElementById('state');
		console.log(light);    //id 이름과 식별자(변수)가 같을 때 위의  document.getElementById 동작
		console.log(state);
		if (state.innerHTML == 'ON') { //켜져있는 상태 -> OFF
			lightOff();
		} else { //꺼져있는 상태 -> ON
			lightOn();
		}
	}
</script>

</head>
<body>
	<h3>자바스크립트 기본 활용 연습</h3>
	<!-- 들여쓰기 정렬 : ctrl + shift + f -->
	<ol>
		<li>태그(요소)의 컨텐츠 변경 : innerHTML</li>
		<li>태그(요소)의 속성값 변경 : 예시 img 태그의 src 속성 변경</li>
		<li>태그(요소)의 스타일 변경 : 글꼴 색상 변경</li>
		<li>*위의 3가지를 하기 위해 HTML 태그요소를 가져와야 합니다. ->
			document.getElementById('요소id속성값')</li>
	</ol>
	<hr>
	<div style="margin: 20px; border: 1px solid gray;">
		<h4>
			현재 상태 : <span id='state' style="color: red;">OFF</span>
		</h4>
		<img alt="light" src="../image/pic_bulboff.gif" id="light"
			onclick="lightToggle()" style="cursor: pointer;"><br>
		<button onclick="lightOn()">불을 켜주세요.</button>
		<button onclick="lightOff()">불을 꺼주세요.</button>
	</div>


</body>
</html>
